<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/admin.css">

    <title></title>
</head>

<body>
    <div class="main-nav">
        <div class="individual-title">Admin</div>
    </div>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-end">
        <!-- Links -->

        <ul class="navbar-nav ">
            <li class="nav-item ">
                <a class=" login-custom" href="logout.html">Logout</a>
            </li>
        </ul>
    </nav>


    <div class="details-form">
        <button type="submit" class="btn btn-primary">Slot Booking</button>
        <form action="#">
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" placeholder="date">
                <button type="button" class="btn btn-primary" onclick="showAlert($(this))">Cancel</button>
                <div class="alert alert-success alert-dismissable" style="display:none">
                    <span>All bookings for <span class="span-text"></span> has been cancelled</span>
                </div>
            </div>
            <div class="form-group">
                <label>Booking Id</label>
                <input type="text" class="form-control" placeholder="Booking Id">
                <button type="button" class="btn btn-primary" onclick="showAlert($(this))">Cancel</button>
                <div class="alert alert-success alert-dismissable" style="display:none">
                    <span>Bookings with id <span class="span-text"></span> has been cancelled</span>
                </div>
            </div>
            <div class="form-group">
                <label>Broadcast</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Text message"></textarea>
                <button type="button" class="btn btn-primary" onclick="showAlert($(this))">Broadcast Alert</button>
                <div class="alert alert-success alert-dismissable" style="display:none">
                    <span>Message has been broadcasted</span>
                </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" placeholder="date">
                <button type="submit" class="btn btn-primary">View slots</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/admin.js"></script>

</body>

</html>
