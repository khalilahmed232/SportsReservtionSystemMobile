<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/login.css">

    <title></title>

</head>

<body>
    <div class="main-nav">
        <div class="individual-title">Login</div>
    </div>
    <div class="details-form">
        <form action="admin.html" onsubmit="return checkPassword();">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="UserName" id="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="alert alert-danger alert-dismissible">
                <span class="error-message">No error to display</span>

            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $().ready(function () {
            $(".alert").hide();
        });
        function checkPassword() {
            if ($("#username").val() != "admin") {
                $(".error-message").empty();
                $(".error-message").html('Username or password is incorrect');
                $(".alert").show();
                return false;
            }
            else if ($("#password").val() != "admin") {
                $(".error-message").empty();
                $(".error-message").html('Username or password is incorrect');
                $(".alert").show();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
